    }

      padding: 0;
      margin-bottom: 1.5rem;
    }
    .options li {
      background: rgba(255,255,255,0.1);
      margin-bottom: 0.8rem;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;

    .options li.selected {

      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;

      user-select: none;
    }
    button:disabled {
      background: #bfa700;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #e0a600;
    }

    #result {
      text-align: center;
      margin-top: 2rem;
      color: #ffd700;
    }
    #score {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    @media(max-width: 500px) {
      .cbt-container {
        padding: 1rem;
      }
      .options li {
        font-size: 0.9rem;
        padding: 10px 14px;
      }
      button {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
