<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - Finance Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
    }
    header {
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 0 10px gold;
    }
    header h1 {
      font-size: 1.5rem;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #111;
      padding: 10px 5px;
      border-bottom: 2px solid gold;
    }
    .nav-container a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
      padding: 8px 14px;
      border-radius: 6px;
      background-color: rgba(30, 30, 30, 0.9);
      transition: 0.3s;
    }
    .nav-container a.active {
      background: gold;
      color: black;
      pointer-events: none;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(25, 25, 25, 0.85);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid gold;
      margin-bottom: 15px;
    }
    .info {
      margin-bottom: 10px;
    }
    .info strong {
      display: block;
      font-size: 1.2rem;
    }
    .settings-link {
      display: inline-block;
      margin: 20px 0 10px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }
    .logout-btn {
      display: block;
      margin-top: 30px;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <header>
    <h1>FINANCE POINT</h1>
  </header>

  <!-- ðŸ”¶ Top Navigation Bar -->
  <div class="nav-container">
    <a href="home.html">Home</a>
    <a href="announcement-events.html">Announcements</a>
    <a href="downloads.html">Downloads</a>
    <a href="cbt.html">CBT</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="feedback.html">Feedback</a>
    <a href="lostfound.html">Lost & Found</a>
    <a href="me.html" class="active">Me</a>
  </div>

  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" id="profilePic">
    
    <div class="info">
      <strong id="fullName">Full Name</strong>
      <p id="matricNumber">Matric Number</p>
      <p id="email">Email</p>
    </div>

    <a href="settings.html" class="settings-link"><i class="fas fa-cog"></i> Settings</a>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("fullName").textContent = data.fullName || "Unknown User";
        document.getElementById("matricNumber").textContent = `Matric Number: ${data.matricNumber || "N/A"}`;
        document.getElementById("email").textContent = `Email: ${user.email}`;
        if (data.photoURL) {
          document.getElementById("profilePic").src = data.photoURL;
        }
      }
    });

    window.logoutUser = function () {
      signOut(auth).then(() => {
        location.href = "login.html?status=logout";
      });
    };
  </script>
</body>
</html>
