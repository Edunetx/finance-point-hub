<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      margin: 0;
    }
    header {
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 0 10px gold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h1 {
      font-size: 1.8rem;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .profile-box {
      background: rgba(20, 20, 20, 0.85);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px gold;
    }
    .profile-box h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .profile-info {
      margin-bottom: 10px;
    }
    .profile-info strong {
      display: inline-block;
      width: 150px;
    }
    .logout-btn {
      background: gold;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }
    .nav-container {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid gold;
      box-shadow: 0 2px 4px rgba(255, 215, 0, 0.2);
    }
    .nav-container a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav-container a.active {
      background: gold;
      color: black;
      pointer-events: none;
    }
  </style>
</head>
<body><header>
  <h1>FINANCE POINT</h1>
</header><!-- Top Nav Bar --><div class="nav-container">
  <a href="home.html">Home</a>
  <a href="announcement-events.html">Announcements</a>
  <a href="downloads.html">Downloads</a>
  <a href="cbt.html">CBT</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="feedback.html">Feedback</a>
  <a href="lostfound.html">Lost & Found</a>
  <a href="me.html" class="active">Me</a>
</div><div class="container">
  <div class="profile-box">
    <h2>Your Profile</h2>
    <div class="profile-info"><strong>Full Name:</strong> <span id="fullName">Loading...</span></div>
    <div class="profile-info"><strong>Matric Number:</strong> <span id="matricNumber">Loading...</span></div>
    <div class="profile-info"><strong>Email:</strong> <span id="email">Loading...</span></div>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </div>
</div><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
    authDomain: "finsa-connect.firebaseapp.com",
    projectId: "finsa-connect",
    storageBucket: "finsa-connect.appspot.com",
    messagingSenderId: "126845965255",
    appId: "1:126845965255:web:c82539297a8464873d7fe2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "login.html";
    const docSnap = await getDoc(doc(db, "users", user.uid));
    if (docSnap.exists()) {
      const data = docSnap.data();
      document.getElementById("fullName").textContent = data.fullName || "N/A";
      document.getElementById("matricNumber").textContent = data.matricNumber || "N/A";
      document.getElementById("email").textContent = user.email || "N/A";
    }
  });

  window.logoutUser = function () {
    signOut(auth).then(() => window.location.href = "login.html?status=logout");
  }
</script></body>
</html>
