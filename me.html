<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile | FINANCE POINT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 0 10px gold;
    }

    h1 {
      font-size: 1.5rem;
    }

    .nav-container {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid gold;
    }

    .nav-container a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .nav-container a.active {
      background: gold;
      color: black;
      pointer-events: none;
    }

    .container {
      padding: 30px 20px;
      max-width: 500px;
      margin: auto;
      background-color: rgba(25, 25, 25, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
      margin-top: 40px;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid gold;
      margin-bottom: 10px;
    }

    .info {
      margin: 15px 0;
    }

    .info label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info input {
      width: 100%;
      padding: 10px;
      background-color: #111;
      border: 1px solid gold;
      border-radius: 6px;
      color: gold;
    }

    .info input[disabled] {
      opacity: 0.6;
    }

    .save-btn {
      background: gold;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .logout-area {
      display: flex;
      justify-content: flex-end;
      margin-top: 40px;
    }

    .logout-area button {
      background: none;
      border: none;
      color: gold;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .logout-area button i {
      margin-right: 6px;
    }

    .toast {
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: #222;
      color: gold;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <h1>FINANCE POINT - My Profile</h1>
  </header>

  <div class="nav-container">
    <a href="home.html">Home</a>
    <a href="announcement-events.html">Announcements</a>
    <a href="downloads.html">Downloads</a>
    <a href="cbt.html">CBT</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="feedback.html">Feedback</a>
    <a href="lostfound.html">Lost & Found</a>
    <a href="me.html" class="active">Me</a>
  </div>

  <div class="container">
    <div class="profile-section">
      <img src="https://i.imgur.com/G0LZLzF.jpg" id="profileImage" alt="Profile Picture">
      <p><small>Profile Picture (coming soon to edit)</small></p>
    </div>

    <div class="info">
      <label>Full Name</label>
      <input type="text" id="fullName" disabled>
    </div>

    <div class="info">
      <label>Matric Number</label>
      <input type="text" id="matricNumber" disabled>
    </div>

    <div class="info">
      <label>Email</label>
      <input type="email" id="emailInput">
    </div>

    <button class="save-btn" onclick="saveEmail()">Save Email</button>

    <div class="logout-area">
      <button onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const toast = document.getElementById("toast");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("fullName").value = data.fullName || "N/A";
          document.getElementById("matricNumber").value = data.matricNumber || "N/A";
          document.getElementById("emailInput").value = user.email;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.saveEmail = async function () {
      const email = document.getElementById("emailInput").value;
      if (currentUser && email) {
        try {
          await updateEmail(currentUser, email);
          await updateDoc(doc(db, "users", currentUser.uid), { email });
          toast.textContent = "Email updated successfully.";
        } catch (e) {
          toast.textContent = "Error: " + e.message;
        }
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "none", 3000);
      }
    }

    window.logoutUser = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
