<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 0 10px gold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.8rem;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(20, 20, 20, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
    }
    .profile-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid gold;
      object-fit: cover;
    }
    .profile-section input[type="file"] {
      margin-top: 10px;
      color: gold;
    }
    .profile-details {
      margin-top: 20px;
    }
    .profile-details p {
      margin: 10px 0;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid gold;
      background: #111;
      color: gold;
    }
    button {
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .logout {
      text-align: right;
      margin-top: 30px;
    }
    .nav-container {
      background: #111;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 2px solid gold;
      box-shadow: 0 2px 4px rgba(255, 215, 0, 0.2);
    }
    .nav-container a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      width: 90%;
      text-align: center;
      margin: 5px 0;
    }
    .nav-container a.active {
      background: gold;
      color: black;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>FINANCE POINT</h1>
  </header>  <div class="nav-container">
    <a href="home.html">Home</a>
    <a href="announcement-events.html">Announcements</a>
    <a href="downloads.html">Downloads</a>
    <a href="cbt.html">CBT</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="feedback.html">Feedback</a>
    <a href="lostfound.html">Lost & Found</a>
    <a href="me.html" class="active">Me</a>
  </div>  <div class="container">
    <div class="profile-section">
      <img id="profileImage" src="https://i.imgur.com/G0LZLzF.jpg" alt="Profile Picture">
      <input type="file" id="imageUpload" accept="image/*" />
    </div><div class="profile-details">
  <p><strong>Full Name:</strong> <span id="fullName"></span></p>
  <p><strong>Matric Number:</strong> <span id="matricNumber"></span></p>
  <p><strong>Email:</strong></p>
  <input type="email" id="emailInput" placeholder="Update your email" />
  <button onclick="saveEmail()">Save Email</button>
</div>

<div class="logout">
  <button onclick="logoutUser()">Logout</button>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("fullName").textContent = data.fullName || "-";
          document.getElementById("matricNumber").textContent = data.matricNumber || "-";
          document.getElementById("emailInput").value = user.email || "";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.saveEmail = async function () {
      const email = document.getElementById("emailInput").value.trim();
      if (!email || !currentUser) return;
      await updateDoc(doc(db, "users", currentUser.uid), { email });
      alert("Email updated successfully!");
    };

    document.getElementById("imageUpload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          document.getElementById("profileImage").src = evt.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    window.logoutUser = function () {
      signOut(auth).then(() => window.location.href = "login.html");
    };
  </script></body>
</html>
