<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBT Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      background-image: url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif');
      background-size: cover;
      background-position: center;
      color: gold;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      border: none;
    }
    .question-box {
      background-color: rgba(25, 25, 25, 0.9);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 8px gold;
    }
    .option {
      margin: 10px 0;
    }
    .option input {
      margin-right: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 100;
    }
    .bottom-nav a {
      color: gold;
      font-size: 1.4rem;
      text-decoration: none;
    }
    .bottom-nav a.active {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>CBT Practice</h1>
  <select id="levelSelect">
    <option value="">Select Your Level</option>
    <option value="100">100 Level</option>
    <option value="200">200 Level</option>
    <option value="300">300 Level</option>
    <option value="400">400 Level</option>
  </select>
  <button id="startPracticeBtn">Start Practice</button>  <div id="quizContainer"></div>  <div class="bottom-nav">
    <a href="home.html"><i class="fas fa-home"></i></a>
    <a href="announcement-events.html"><i class="fas fa-bullhorn"></i></a>
    <a href="downloads.html"><i class="fas fa-download"></i></a>
    <a href="cbt.html" class="active"><i class="fas fa-question"></i></a>
    <a href="feedback.html"><i class="fas fa-comment"></i></a>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("startPracticeBtn").addEventListener("click", async () => {
      const level = document.getElementById("levelSelect").value;
      if (!level) return alert("Please select your level");
      const q = query(collection(db, "CBT_Questions"), where("level", "==", level));
      const snapshot = await getDocs(q);

      const quizContainer = document.getElementById("quizContainer");
      quizContainer.innerHTML = "";

      snapshot.forEach((doc, index) => {
        const data = doc.data();
        const questionBox = document.createElement("div");
        questionBox.className = "question-box";
        questionBox.innerHTML = `
          <h3>Q${index + 1}: ${data.question}</h3>
          <div class="option"><input type="radio" name="q${index}" value="a"> A. ${data.options.a}</div>
          <div class="option"><input type="radio" name="q${index}" value="b"> B. ${data.options.b}</div>
          <div class="option"><input type="radio" name="q${index}" value="c"> C. ${data.options.c}</div>
          <div class="option"><input type="radio" name="q${index}" value="d"> D. ${data.options.d}</div>
        `;
        quizContainer.appendChild(questionBox);
      });
    });
  </script></body>
</html>
