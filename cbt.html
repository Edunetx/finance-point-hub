<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBT - Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    header {
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 0 10px gold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h1 {
      font-size: 1.7rem;
    }
    .container {
      background: rgba(20, 20, 20, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px gold;
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 15px 25px;
      font-size: 1rem;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    .disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .countdown {
      font-size: 1.2rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FINANCE POINT</h1>
    <i class="fas fa-sign-out-alt logout-icon" onclick="logoutUser()" title="Logout"></i>
  </header>

  <!-- Auto nav -->
  <div id="top-nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("top-nav-placeholder").innerHTML = html);
  </script>

  <div class="container">
    <h2>Start Your CBT Session</h2>
    <p class="countdown" id="countdownMsg">Checking eligibility...</p>
    <button id="startBtn" class="disabled" disabled>Start CBT</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const startBtn = document.getElementById("startBtn");
    const countdownMsg = document.getElementById("countdownMsg");

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        const now = Date.now();

        if (userSnap.exists()) {
          const lastCBT = userSnap.data().lastCBT?.toMillis?.() || 0;
          const diff = now - lastCBT;

          if (diff >= 180000) {
            countdownMsg.textContent = "You're eligible to start.";
            startBtn.disabled = false;
            startBtn.classList.remove("disabled");
          } else {
            let remaining = 180000 - diff;
            updateCountdown(remaining);
            const interval = setInterval(() => {
              remaining -= 1000;
              if (remaining <= 0) {
                clearInterval(interval);
                location.reload(); // Reload to enable start
              } else {
                updateCountdown(remaining);
              }
            }, 1000);
          }
        } else {
          countdownMsg.textContent = "No CBT history. You can start now.";
          startBtn.disabled = false;
          startBtn.classList.remove("disabled");
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function updateCountdown(ms) {
      const sec = Math.floor(ms / 1000);
      countdownMsg.textContent = `Please wait ${sec} second(s) to retry.`;
    }

    startBtn.onclick = () => {
      window.location.href = "cbt-practice.html";
    };

    window.logoutUser = function () {
      signOut(auth)
        .then(() => window.location.href = "login.html")
        .catch((error) => alert("Logout failed: " + error.message));
    };
  </script>
</body>
</html>
