<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 80px auto;
      background: rgba(20,20,20,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px gold;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .question-box {
      margin-top: 30px;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid gold;
      border-radius: 6px;
      background: rgba(255, 215, 0, 0.1);
      cursor: pointer;
    }
    .options input {
      margin-right: 10px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CBT Practice</h2>

    <div id="setup">
      <label for="level">Select Your Level:</label>
      <select id="level">
        <option value="">-- Choose Level --</option>
        <option value="100">100 Level</option>
        <option value="200">200 Level</option>
        <option value="300">300 Level</option>
        <option value="400">400 Level</option>
      </select>
      <button onclick="startCBT()">Start Practice</button>
    </div>

    <div id="quiz" class="hidden">
      <div class="question-box">
        <div id="qText" class="question"></div>
        <div class="options" id="options"></div>
      </div>
      <div class="nav-buttons">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
      </div>
      <button onclick="submitQuiz()" style="margin-top: 20px;">Submit</button>
    </div>

    <div id="result" class="result hidden"></div>
  </div>

  <script>
    const allQuestions = {
      100: Array.from({ length: 30 }, (_, i) => ({
        question: `100 Level Question ${i + 1}`,
        options: {
          a: "Option A",
          b: "Option B",
          c: "Option C",
          d: "Option D"
        },
        answer: "a"
      })),
      200: Array.from({ length: 30 }, (_, i) => ({
        question: `200 Level Question ${i + 1}`,
        options: {
          a: "Option A",
          b: "Option B",
          c: "Option C",
          d: "Option D"
        },
        answer: "b"
      })),
      300: Array.from({ length: 30 }, (_, i) => ({
        question: `300 Level Question ${i + 1}`,
        options: {
          a: "Option A",
          b: "Option B",
          c: "Option C",
          d: "Option D"
        },
        answer: "c"
      })),
      400: Array.from({ length: 30 }, (_, i) => ({
        question: `400 Level Question ${i + 1}`,
        options: {
          a: "Option A",
          b: "Option B",
          c: "Option C",
          d: "Option D"
        },
        answer: "d"
      })),
    };

    let currentQuestionIndex = 0;
    let selectedLevel = '';
    let selectedQuestions = [];
    let userAnswers = [];

    function startCBT() {
      const level = document.getElementById("level").value;
      if (!level) return alert("Please select a level");

      selectedLevel = level;
      selectedQuestions = allQuestions[level];
      userAnswers = Array(selectedQuestions.length).fill(null);
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = selectedQuestions[currentQuestionIndex];
      document.getElementById("qText").textContent = `${currentQuestionIndex + 1}. ${q.question}`;
      const optionsHTML = Object.entries(q.options).map(([key, val]) => {
        const checked = userAnswers[currentQuestionIndex] === key ? 'checked' : '';
        return `<label><input type="radio" name="option" value="${key}" ${checked} onchange="saveAnswer(this.value)" /> ${val}</label>`;
      }).join('');
      document.getElementById("options").innerHTML = optionsHTML;
    }

    function saveAnswer(val) {
      userAnswers[currentQuestionIndex] = val;
    }

    function nextQuestion() {
      if (currentQuestionIndex < selectedQuestions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function submitQuiz() {
      let score = 0;
      selectedQuestions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) score++;
      });
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result").innerHTML = `
        You scored <strong>${score} out of ${selectedQuestions.length}</strong>.<br/>
        ${score >= 15 ? 'ðŸŽ‰ Great job!' : 'ðŸ“˜ Keep practicing!'}
      `;
    }
  </script>
</body>
</html>
