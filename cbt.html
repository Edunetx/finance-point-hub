<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px gold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .preview {
      margin-top: 20px;
      padding: 10px;
      background: rgba(30,30,30,0.85);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>CBT Admin Panel</h2>
  <form id="cbtForm">
    <label for="level">Level</label>
    <select id="level" required>
      <option value="">-- Select Level --</option>
      <option value="100">100 Level</option>
      <option value="200">200 Level</option>
      <option value="300">300 Level</option>
      <option value="400">400 Level</option>
    </select><label for="type">Question Type</label>
<select id="type" required onchange="toggleQuestionType()">
  <option value="">-- Select Type --</option>
  <option value="mcq">Multiple Choice (A-D)</option>
  <option value="tf">True or False</option>
</select>

<label for="question">Question</label>
<textarea id="question" rows="4" required></textarea>

<div id="mcqFields" style="display: none;">
  <label>Option A</label>
  <input type="text" id="optionA" />
  <label>Option B</label>
  <input type="text" id="optionB" />
  <label>Option C</label>
  <input type="text" id="optionC" />
  <label>Option D</label>
  <input type="text" id="optionD" />
  <label>Correct Option</label>
  <select id="correctOption">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select>
</div>

<div id="tfFields" style="display: none;">
  <label>Correct Answer</label>
  <select id="correctTF">
    <option value="true">True</option>
    <option value="false">False</option>
  </select>
</div>

<label>Attach Image (Optional)</label>
<input type="file" id="image" accept="image/*" />

<button type="submit">Save Question</button>

  </form>  <div class="preview" id="preview"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.toggleQuestionType = function () {
      const type = document.getElementById("type").value;
      document.getElementById("mcqFields").style.display = type === "mcq" ? "block" : "none";
      document.getElementById("tfFields").style.display = type === "tf" ? "block" : "none";
    }

    document.getElementById("cbtForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const level = document.getElementById("level").value;
      const type = document.getElementById("type").value;
      const question = document.getElementById("question").value;
      const imageFile = document.getElementById("image").files[0];
      let imageURL = "";

      if (imageFile) {
        const imageRef = ref(storage, `cbt_images/${Date.now()}_${imageFile.name}`);
        const snapshot = await uploadBytes(imageRef, imageFile);
        imageURL = await getDownloadURL(snapshot.ref);
      }

      const data = {
        level,
        type,
        question,
        imageURL,
        timestamp: serverTimestamp()
      };

      if (type === "mcq") {
        data.options = {
          A: document.getElementById("optionA").value,
          B: document.getElementById("optionB").value,
          C: document.getElementById("optionC").value,
          D: document.getElementById("optionD").value
        };
        data.answer = document.getElementById("correctOption").value;
      } else if (type === "tf") {
        data.answer = document.getElementById("correctTF").value;
      }

      await addDoc(collection(db, "CBT_Questions"), data);
      alert("Question saved successfully!");
      document.getElementById("cbtForm").reset();
      document.getElementById("mcqFields").style.display = "none";
      document.getElementById("tfFields").style.display = "none";
    });
  </script></body>
</html>
