<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT | Finance Point</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      margin: 0;
      padding-bottom: 100px;
    }
    header {
      background-color: rgba(20, 20, 20, 0.95);
      text-align: center;
      padding: 15px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 0 10px gold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .section {
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h4 {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 100;
    }
    .bottom-nav a {
      color: gold;
      font-size: 1.4rem;
      text-decoration: none;
    }
    .bottom-nav a.active {
      opacity: 0.4;
      pointer-events: none;
    }
    @media(min-width: 768px) {
      .bottom-nav { display: none; }
    }
  </style>
</head>
<body>
  <header>CBT Practice</header>
  <div class="container">
    <div class="section">
      <label for="level">Select Your Level:</label>
      <select id="level">
        <option value="100">100 Level</option>
        <option value="200">200 Level</option>
        <option value="300">300 Level</option>
        <option value="400">400 Level</option>
      </select>
      <button onclick="loadQuestions()">Start Practice</button>
    </div><div class="section" id="questions-container" style="display:none"></div>

  </div>  <div class="bottom-nav">
    <a href="home.html"><i class="fas fa-home"></i></a>
    <a href="announcement-events.html"><i class="fas fa-bullhorn"></i></a>
    <a href="downloads.html"><i class="fas fa-download"></i></a>
    <a href="#" class="active"><i class="fas fa-question"></i></a>
    <a href="feedback.html"><i class="fas fa-comment"></i></a>
  </div>  <script>
    const questions = {
      "100": [
        {
          q: "Which of the following best defines finance?",
          options: ["Managing time", "Investing in crypto", "Raising and managing funds", "Saving money in a bank"],
          answer: "Raising and managing funds"
        },
        {
          q: "What does a budget help you do?",
          options: ["Spend freely", "Avoid exams", "Track expenses", "Hack ATMs"],
          answer: "Track expenses"
        }
      ],
      "200": [
        {
          q: "What is working capital?",
          options: ["Capital punishment", "Cash from parents", "Current assets minus current liabilities", "Total equity"],
          answer: "Current assets minus current liabilities"
        },
        {
          q: "Which is NOT part of a balance sheet?",
          options: ["Assets", "Liabilities", "Income", "Equity"],
          answer: "Income"
        }
      ],
      "300": [
        {
          q: "What does ROI stand for?",
          options: ["Rate of Interest", "Return on Investment", "Refund of Income", "Ratio of Investment"],
          answer: "Return on Investment"
        },
        {
          q: "Depreciation is best described as:",
          options: ["Appreciating assets", "Value increase", "Asset wear and tear", "Bank charges"],
          answer: "Asset wear and tear"
        }
      ],
      "400": [
        {
          q: "Basel III is related to:",
          options: ["Climate Change", "Banking Regulation", "Oil Prices", "Crypto Mining"],
          answer: "Banking Regulation"
        },
        {
          q: "Enterprise Risk Management includes:",
          options: ["Only finance risks", "Physical risks only", "All organization-wide risks", "None of the above"],
          answer: "All organization-wide risks"
        }
      ]
    };

    function loadQuestions() {
      const level = document.getElementById("level").value;
      const container = document.getElementById("questions-container");
      container.innerHTML = "";
      container.style.display = "block";

      questions[level].forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";

        const q = document.createElement("h4");
        q.textContent = `${index + 1}. ${item.q}`;
        div.appendChild(q);

        item.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="q${index}" value="${opt}"> ${opt}`;
          div.appendChild(label);
        });

        container.appendChild(div);
      });
    }
  </script></body>
</html>
