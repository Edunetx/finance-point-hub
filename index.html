<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Point | AAUA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://images.unsplash.com/photo-1565379933853-53d2ff3c731b?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 700px;
    }
    h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ffd700;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .btn {
      background: #ffd700;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finance Point - AAUA</h1>
    <p>Welcome to the official website for all AAUA Finance students. Stay connected with updates, downloads, and events from your departmental PRO - <strong>OBA</strong>.</p>
    <a href="dashboard.html" class="btn">Go to Dashboard</a>
    <footer>
      Created by OBA • Public Relations Officer • Finance Dept.
    </footer>
  </div>
</body>
</html>
