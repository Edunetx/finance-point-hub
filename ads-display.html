<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Ads â€“ Finance Point</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 30px;
    }
    .ads-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .ad-card {
      background: #1a1a1a;
      border: 1px solid gold;
      padding: 15px;
      border-radius: 10px;
    }
    .ad-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .ad-card h3 {
      color: gold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .ad-card p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .ad-card a {
      display: inline-block;
      color: black;
      background: gold;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
    }
    .ad-card a:hover {
      background: white;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Explore Student Ads</h1>
  <div class="ads-container" id="adsDisplay"></div>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("adsDisplay");

    db.collection("ads").orderBy("priority").get().then(snapshot => {
      snapshot.forEach(doc => {
        const ad = doc.data();
        const adDiv = document.createElement("div");
        adDiv.className = "ad-card";
        adDiv.innerHTML = `
          ${ad.imageUrl ? `<img src="${ad.imageUrl}" alt="Ad Image">` : ''}
          <h3>${ad.title}</h3>
          <p>${ad.description}</p>
          <a href="${ad.link}" target="_blank">Visit</a>
        `;
        container.appendChild(adDiv);
      });
    });
  </script></body>
</html>
