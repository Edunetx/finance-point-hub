<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Ads â€“ Finance Point</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 30px;
    }
    .nav-bar {
      text-align: center;
      margin-bottom: 25px;
    }
    .nav-bar a {
      display: inline-block;
      margin: 0 10px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-bar a:hover {
      text-decoration: underline;
    }
    .ads-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .ad-card {
      background: #1a1a1a;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
      position: relative;
    }
    .ad-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .ad-card h3 {
      color: gold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .ad-card p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .ad-card a {
      display: inline-block;
      background: gold;
      color: black;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: 600;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>All Ads</h1>
  <div class="nav-bar">
    <a href="dashboard.html">Dashboard</a>
    <a href="announcements.html">Announcements</a>
    <a href="events.html">Events</a>
    <a href="downloads.html">Study Materials</a>
    <a href="quiz.html">Quiz</a>
    <a href="birthdays.html">Birthday Wall</a>
    <a href="lostfound.html">Lost & Found</a>
    <a href="ads.html">Adverts</a>
    <a href="admin.html">Admin Panel</a>
  </div>  <div class="ads-grid" id="adsList"></div>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adsList = document.getElementById('adsList');

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const isAdmin = user.email === "ayubaboluwatife246@gmail.com";

      db.collection("ads").orderBy("priority").get().then(snapshot => {
        snapshot.forEach(doc => {
          const ad = doc.data();
          const card = document.createElement('div');
          card.className = 'ad-card';

          if (isAdmin) {
            const del = document.createElement('i');
            del.className = 'fas fa-trash delete-btn';
            del.title = 'Delete Ad';
            del.onclick = () => {
              if (confirm('Delete this ad?')) {
                db.collection("ads").doc(doc.id).delete().then(() => {
                  card.remove();
                });
              }
            }
            card.appendChild(del);
          }

          if (ad.imageUrl) {
            const img = document.createElement('img');
            img.src = ad.imageUrl;
            card.appendChild(img);
          }

          const title = document.createElement('h3');
          title.textContent = ad.title;
          card.appendChild(title);

          const desc = document.createElement('p');
          desc.textContent = ad.description;
          card.appendChild(desc);

          const link = document.createElement('a');
          link.href = ad.link;
          link.target = '_blank';
          link.textContent = 'Visit';
          card.appendChild(link);

          adsList.appendChild(card);
        });
      });
    });
  </script></body>
</html>
