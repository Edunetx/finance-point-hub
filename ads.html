      <button type="submit">Save Ad</button>

      const id = form.adId.value;

        await db.collection('ads').add(ad);

      form.reset();
      loadAds();

            <p>${data.description}</p>
            <p><a href="${data.link}" target="_blank">Visit</a></p>
            <p>Priority: ${data.priority}</p>

            </div>
          `;
          container.appendChild(adDiv);
        });
      });
    }
