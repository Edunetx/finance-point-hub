<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
    }
    header {
      background-color: rgba(20, 20, 20, 0.95);
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 10px gold;
      position: relative;
    }
    .back-icon {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 1.4rem;
      color: gold;
      cursor: pointer;
    }
    .calculator-icon {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 1.4rem;
      color: gold;
      cursor: pointer;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
    }
    .timer {
      text-align: center;
      font-size: 1.3rem;
      background: #111;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid gold;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    /* Calculator Modal */
    #calculatorModal {
      display: none;
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      border: 2px solid gold;
      padding: 20px;
      z-index: 9999;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 15px gold;
    }
    #calculatorModal input {
      width: 100%;
      padding: 10px;
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-align: right;
      border-radius: 6px;
      border: none;
      background: #111;
      color: gold;
    }
    .calc-btn {
      width: 22%;
      margin: 1%;
      padding: 12px;
      font-size: 1.2rem;
      background: #222;
      color: gold;
      border: 1px solid gold;
      border-radius: 6px;
      cursor: pointer;
    }
    .calc-btn:hover {
      background: gold;
      color: black;
    }
    #closeCalc {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      float: right;
      margin-top: -10px;
      margin-right: -10px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="dashboard.html"><i class="fas fa-arrow-left back-icon" title="Go Back"></i></a>
    CBT Practice - Finance Point
    <i class="fas fa-calculator calculator-icon" onclick="toggleCalculator()" title="Calculator"></i>
  </header>

  <!-- Calculator Modal -->
  <div id="calculatorModal">
    <button id="closeCalc" onclick="toggleCalculator()">×</button>
    <input type="text" id="calcDisplay" disabled />
    <div>
      <button class="calc-btn" onclick="press('7')">7</button>
      <button class="calc-btn" onclick="press('8')">8</button>
      <button class="calc-btn" onclick="press('9')">9</button>
      <button class="calc-btn" onclick="press('/')">÷</button>
      <button class="calc-btn" onclick="press('4')">4</button>
      <button class="calc-btn" onclick="press('5')">5</button>
      <button class="calc-btn" onclick="press('6')">6</button>
      <button class="calc-btn" onclick="press('*')">×</button>
      <button class="calc-btn" onclick="press('1')">1</button>
      <button class="calc-btn" onclick="press('2')">2</button>
      <button class="calc-btn" onclick="press('3')">3</button>
      <button class="calc-btn" onclick="press('-')">−</button>
      <button class="calc-btn" onclick="press('0')">0</button>
      <button class="calc-btn" onclick="press('.')">.</button>
      <button class="calc-btn" onclick="calculate()">=</button>
      <button class="calc-btn" onclick="press('+')">+</button>
      <button class="calc-btn" onclick="clearCalc()" style="width: 95%">C</button>
    </div>
  </div>

  <script>
    function toggleCalculator() {
      const modal = document.getElementById("calculatorModal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function press(value) {
      document.getElementById("calcDisplay").value += value;
    }

    function clearCalc() {
      document.getElementById("calcDisplay").value = "";
    }

    function calculate() {
      try {
        const result = eval(document.getElementById("calcDisplay").value);
        document.getElementById("calcDisplay").value = result;
      } catch {
        alert("Invalid expression");
      }
    }
  </script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let questions = [];
  let currentIndex = 0;
  let answers = {};

  async function loadQuestions() {
    try {
      const snapshot = await getDocs(collection(db, "cbtQuestions"));
      snapshot.forEach(doc => questions.push(doc.data()));
    } catch (err) {
      console.warn("Firestore failed. Using fallback questions.");
    }

    if (questions.length === 0) {
      questions = [
        {
          question: "What is the full meaning of ATM?",
          A: "Automated Teller Machine",
          B: "Automatic Tele Machine",
          C: "Account Transfer Mechanism",
          D: "Auto Transfer Mode",
          correct: "A"
        },
        {
          question: "Which is a liability?",
          A: "Cash",
          B: "Land",
          C: "Bank Loan",
          D: "Salary",
          correct: "C"
        },
        {
          question: "Central Bank controls?",
          A: "Commercial Banks",
          B: "Church Banks",
          C: "World Bank",
          D: "Loan Sharks",
          correct: "A"
        },
        {
          question: "Who prepares the balance sheet?",
          A: "Engineer",
          B: "Banker",
          C: "Accountant",
          D: "Politician",
          correct: "C"
        },
        {
          question: "What does BVN stand for?",
          A: "Bank Value Number",
          B: "Bank Verification Number",
          C: "BV Number",
          D: "Basic Verification Node",
          correct: "B"
        }
      ];
    }

    questions = questions.sort(() => 0.5 - Math.random());
    displayQuestion();
  }

  function displayQuestion() {
    const q = questions[currentIndex];
    const container = document.getElementById("question-container");
    container.innerHTML = `
      <h3>Question ${currentIndex + 1} of ${questions.length}</h3>
      <p>${q.question}</p>
      ${["A", "B", "C", "D"].map(opt => `
        <button class="option-btn ${answers[currentIndex] === opt ? 'selected' : ''}" onclick="selectAnswer('${opt}')">${opt}. ${q[opt]}</button>
      `).join("")}
    `;
  }

  window.selectAnswer = (opt) => {
    answers[currentIndex] = opt;
    displayQuestion();
    setTimeout(() => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        displayQuestion();
      }
    }, 200);
  };

  window.nextQuestion = () => {
    if (currentIndex < questions.length - 1) {
      currentIndex++;
      displayQuestion();
    }
  };

  window.prevQuestion = () => {
    if (currentIndex > 0) {
      currentIndex--;
      displayQuestion();
    }
  };

  // Timer Setup
  let timeLeft = 30 * 60;
  const timerEl = document.getElementById("timer");
  const interval = setInterval(() => {
    const min = Math.floor(timeLeft / 60);
    const sec = timeLeft % 60;
    timerEl.textContent = `Time: ${min}:${sec.toString().padStart(2, '0')}`;
    if (timeLeft <= 0) {
      clearInterval(interval);
      submitQuiz();
    }
    timeLeft--;
  }, 1000);

  loadQuestions();
</script>
<script type="module">
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const db = getFirestore();
  const auth = getAuth();

  window.submitQuiz = async () => {
    if (Object.keys(answers).length === 0) {
      alert("You haven't answered any questions.");
      return;
    }

    if (!confirm("Are you sure you want to submit your answers?")) return;

    let score = 0;
    const missed = [];

    questions.forEach((q, i) => {
      if (answers[i] === q.correct) {
        score++;
      } else {
        missed.push({ number: i + 1, correct: q[q.correct] });
      }
    });

    const percent = Math.round((score / questions.length) * 100);

    document.querySelector(".container").innerHTML = `
      <h2>🎉 CBT Completed</h2>
      <p><strong>Score:</strong> ${score} / ${questions.length} (${percent}%)</p>
      <p><strong>Missed Questions:</strong></p>
      <ul style="text-align: left;">
        ${missed.map(m => `<li>Question ${m.number}: Correct Answer - ${m.correct}</li>`).join("") || "<li>None</li>"}
      </ul>
      <button onclick="location.reload()">Try Again</button>
    `;

    // Optional: Save result to Firestore
    try {
      const user = auth.currentUser;
      if (user) {
        await addDoc(collection(db, "cbt_results"), {
          uid: user.uid,
          email: user.email,
          score,
          percent,
          total: questions.length,
          submittedAt: new Date().toISOString()
        });
        console.log("✅ Result saved to Firestore");
      }
    } catch (err) {
      console.warn("❌ Failed to save result", err);
    }

    clearInterval(interval); // Stop timer
  };
</script>
