<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      padding: 20px;
    }
    .question-card {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .option {
      margin: 10px 0;
    }
    button {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>

  <h2>Practice CBT Questions</h2>
  <div class="question-card">
    <p><strong>Question 1:</strong> What is the full meaning of CBT?</p>
    <div class="option"><input type="radio" name="q1" value="a" /> a) Computer Base Teaching</div>
    <div class="option"><input type="radio" name="q1" value="b" /> b) Computer Based Test</div>
    <div class="option"><input type="radio" name="q1" value="c" /> c) Common Base Technology</div>
    <div class="option"><input type="radio" name="q1" value="d" /> d) Central Banking Training</div>
    <br>
    <button onclick="submitAnswer()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    function submitAnswer() {
      const selected = document.querySelector('input[name="q1"]:checked');
      const result = document.getElementById('result');
      if (!selected) {
        result.textContent = "Please select an answer.";
        return;
      }
      if (selected.value === "b") {
        result.textContent = "✅ Correct!";
        result.style.color = "lightgreen";
      } else {
        result.textContent = "❌ Wrong. The correct answer is 'Computer Based Test'.";
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
