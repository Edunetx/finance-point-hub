<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Practice</title>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
    }
    nav a {
      color: #ffcc00;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .question-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .option {
      margin: 10px 0;
    }
    button {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa00;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Finance Point – CBT Practice</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="cbt.html">CBT</a>
    <a href="events.html">Events</a>
  </nav>

  <main>
    <h2>Answer the following question:</h2>
    <div id="question-container">
      <div class="question-box" id="question-box">
        <p><strong>Loading question...</strong></p>
      </div>
    </div>
    <div id="result"></div>
  </main>

  <script>
    const db = firebase.firestore();
    let currentQuestion = null;

    function renderQuestion(data) {
      const container = document.getElementById("question-box");
      container.innerHTML = `
        <p><strong>${data.question}</strong></p>
        ${data.options.map((opt, index) => `
          <div class="option">
            <input type="radio" name="answer" value="${opt}" id="opt${index}">
            <label for="opt${index}">${opt}</label>
          </div>
        `).join('')}
        <br>
        <button onclick="checkAnswer()">Submit</button>
      `;
      currentQuestion = data;
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      const resultBox = document.getElementById("result");
      if (!selected) {
        resultBox.innerHTML = "❗ Please choose an answer.";
        resultBox.style.color = "orange";
        return;
      }
      const isCorrect = selected.value === currentQuestion.answer;
      resultBox.innerHTML = isCorrect ? "✅ Correct!" : `❌ Incorrect. Correct Answer: <b>${currentQuestion.answer}</b>`;
      resultBox.style.color = isCorrect ? "lightgreen" : "red";
    }

    async function loadQuestion() {
      const snapshot = await db.collection("cbt_questions").limit(1).get();
      if (snapshot.empty) {
        document.getElementById("question-box").innerHTML = "<p>No questions found.</p>";
        return;
      }
      const data = snapshot.docs[0].data();
      renderQuestion(data);
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadQuestion();
      } else {
        document.getElementById("question-box").innerHTML = "<p>Please login to attempt the CBT.</p>";
      }
    });
  </script>

</body>
</html>
