<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBT Practice</title>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
    }
    nav a {
      color: #ffcc00;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .question-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .option {
      margin: 10px 0;
    }
    button {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa00;
    }
    #result, #summary {
      margin-top: 20px;
      font-weight: bold;
    }
    #summary {
      font-size: 1.2rem;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>Finance Point – CBT Practice</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="cbt.html">CBT</a>
    <a href="events.html">Events</a>
  </nav>

  <main>
    <h2>Answer the following questions:</h2>
    <div id="question-container"></div>
    <div id="result"></div>
    <div id="summary"></div>
  </main>

  <script>
    const db = firebase.firestore();
    let questions = [];
    let current = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let currentUserEmail = '';

    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        currentUserEmail = user.email;
        const snapshot = await db.collection("cbt_questions").get();
        const allQuestions = snapshot.docs.map(doc => doc.data());
        questions = shuffle(allQuestions).slice(0, 5); // pick 5 questions
        showQuestion();
      } else {
        document.getElementById("question-container").innerHTML = "<p>Please login to access CBT.</p>";
      }
    });

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      const q = questions[current];
      const container = document.getElementById("question-container");
      document.getElementById("result").innerHTML = "";
      container.innerHTML = `
        <div class="question-box">
          <p><strong>Q${current + 1}:</strong> ${q.question}</p>
          ${q.options.map((opt, i) => `
            <div class="option">
              <input type="radio" name="answer" value="${opt}" id="opt${i}">
              <label for="opt${i}">${opt}</label>
            </div>
          `).join("")}
          <br>
          <button onclick="submitAnswer()">Submit</button>
        </div>
      `;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      const correctAns = questions[current].answer;
      if (!selected) {
        document.getElementById("result").innerHTML = "❗ Please select an answer.";
        document.getElementById("result").style.color = "orange";
        return;
      }

      if (selected.value === correctAns) {
        correctCount++;
      } else {
        wrongCount++;
      }

      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showSummary();
        saveScore();
      }
    }

    function showSummary() {
      document.getElementById("question-container").innerHTML = "";
      const total = questions.length;
      const score = Math.round((correctCount / total) * 100);
      document.getElementById("summary").innerHTML = `
        <h3>✅ CBT Completed!</h3>
        <p>Total Questions: ${total}</p>
        <p>Correct Answers: ${correctCount}</p>
        <p>Wrong Answers: ${wrongCount}</p>
        <p>Score: <strong>${score}%</strong></p>
      `;
    }

    function saveScore() {
      const now = new Date();
      const timestamp = now.toLocaleDateString() + " " + now.toLocaleTimeString();
      const total = questions.length;
      const score = Math.round((correctCount / total) * 100);

      db.collection("cbt_scores").add({
        email: currentUserEmail,
        score: score,
        correct: correctCount,
        wrong: wrongCount,
        total: total,
        date: timestamp
      }).then(() => {
        console.log("Score saved successfully.");
      }).catch(err => {
        console.error("Error saving score:", err);
      });
    }
  </script>

</body>
</html>
