<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    #quizBox {
      display: none;
      background: rgba(20, 20, 20, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px gold;
      max-width: 700px;
      margin: auto;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: none;
    }
    .question-box {
      margin-bottom: 15px;
    }
    .option {
      display: block;
      margin: 8px 0;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      background: rgba(30,30,30,0.85);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>CBT Practice</h2>
  <div id="levelSelect">
    <h3>Select Your Level</h3>
    <select id="userLevel">
      <option value="">-- Choose Level --</option>
      <option value="100">100 Level</option>
      <option value="200">200 Level</option>
      <option value="300">300 Level</option>
      <option value="400">400 Level</option>
    </select>
    <button onclick="startPractice()">Start Practice</button>
  </div>  <div id="quizBox">
    <div id="questionContainer"></div>
    <button onclick="submitQuiz()">Submit</button>
    <div class="result" id="resultBox"></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let questions = [];
    let userAnswers = [];

    window.startPractice = async () => {
      const level = document.getElementById("userLevel").value;
      if (!level) return alert("Please select your level.");

      const q = query(collection(db, "CBT_Questions"), where("level", "==", level));
      const querySnapshot = await getDocs(q);
      questions = [];
      querySnapshot.forEach(doc => {
        questions.push({ id: doc.id, ...doc.data() });
      });

      if (questions.length === 0) {
        alert("No questions available for this level yet.");
        return;
      }

      document.getElementById("levelSelect").style.display = "none";
      document.getElementById("quizBox").style.display = "block";
      renderQuestions();
    };

    function renderQuestions() {
      const container = document.getElementById("questionContainer");
      container.innerHTML = "";
      userAnswers = [];

      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question-box";
        div.innerHTML = `<strong>Q${index + 1}:</strong> ${q.question}${q.imageURL ? `<br><img src="${q.imageURL}" width="100%" style="margin-top:10px;" />` : ""}`;

        if (q.type === "mcq") {
          Object.entries(q.options).forEach(([key, val]) => {
            const opt = document.createElement("label");
            opt.className = "option";
            opt.innerHTML = `<input type="radio" name="q${index}" value="${key}"> ${key}: ${val}`;
            div.appendChild(opt);
          });
        } else {
          ["true", "false"].forEach(val => {
            const opt = document.createElement("label");
            opt.className = "option";
            opt.innerHTML = `<input type="radio" name="q${index}" value="${val}"> ${val.toUpperCase()}`;
            div.appendChild(opt);
          });
        }

        container.appendChild(div);
      });
    }

    window.submitQuiz = () => {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected && selected.value == q.answer) score++;
      });
      document.getElementById("resultBox").innerText = `You scored ${score} out of ${questions.length}`;
    };
  </script></body>
</html>
