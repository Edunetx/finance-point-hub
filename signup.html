<!-- signup.html (final polished version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Finance Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

  <style>
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
      text-align: center;
      color: #fff;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      color: gold;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background-color: #1f1f1f;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 0.7rem;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .switch a:hover {
      color: gold;
    }

    #message {
      margin-top: 1rem;
      color: #f99;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-container">
    <div class="login-box">
      <h2>Finance Point Sign Up</h2>

      <form id="signup-form">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="text" id="matricNumber" placeholder="Matric Number" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <p class="switch">Already have an account? <a href="login.html">Login</a></p>
      <p id="message"></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const matricNumber = document.getElementById("matricNumber").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        await db.collection("users").doc(uid).set({
          fullName,
          matricNumber,
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("message").innerText = "Sign-up successful!";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("message").innerText = error.message;
      }
    });
  </script>

  <script src="particles-config.js"></script>
</body>
</html>
