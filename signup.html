<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Finance Point</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border: 2px solid gold;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: gold;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }
    input:focus {
      outline: 2px solid gold;
    }
    button {
      width: 100%;
      padding: 12px;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ffd700;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }
    .link {
      margin-top: 15px;
      color: gold;
    }
    .link a {
      color: #ffd700;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="text" id="matricNumber" placeholder="Matric Number" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signup()">Sign Up</button>
    <div id="message"></div>
    <div class="link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signup() {
      const name = document.getElementById("fullName").value.trim();
      const matric = document.getElementById("matricNumber").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      if (!name || !matric || !email || !password) {
        messageEl.textContent = "Please fill in all fields.";
        messageEl.style.color = "tomato";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            fullName: name,
            matricNumber: matric,
            email: email
          }).then(() => {
            return user.sendEmailVerification();
          });
        })
        .then(() => {
          messageEl.textContent = "Verification email sent! Redirecting...";
          messageEl.style.color = "limegreen";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 4000); // 4 seconds
        })
        .catch((error) => {
          messageEl.textContent = error.message;
          messageEl.style.color = "tomato";
        });
    }
  </script>
</body>
</html>
