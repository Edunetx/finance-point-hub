<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d url('https://www.transparenttextures.com/patterns/stardust.png');
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #0d0d0d;
      border: 1px solid gold;
      border-radius: 5px;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #ffcc00; }
    .message {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      color: black;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message" id="messageBox"></div>
    <h2>Sign Up</h2>
    <input type="text" id="fullName" placeholder="Full Name">
    <input type="text" id="matricNumber" placeholder="Matric Number">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showMessage(msg, color = 'black') {
      const msgBox = document.getElementById("messageBox");
      msgBox.innerText = msg;
      msgBox.style.display = 'block';
      msgBox.style.backgroundColor = color;
      setTimeout(() => msgBox.style.display = 'none', 4000);
    }

    function signUp() {
      const fullName = document.getElementById("fullName").value;
      const matric = document.getElementById("matricNumber").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!fullName || !matric || !email || !password) {
        showMessage("Please fill in all fields", "red");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return db.collection("users").doc(cred.user.uid).set({
            fullName,
            matricNumber: matric,
            email
          });
        })
        .then(() => {
          showMessage("Account created successfully!", "green");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        })
        .catch(error => {
          if (error.code === 'auth/email-already-in-use') {
            showMessage("Email already registered", "red");
          } else if (error.code === 'auth/invalid-email') {
            showMessage("Invalid email address", "red");
          } else if (error.code === 'auth/weak-password') {
            showMessage("Password should be at least 6 characters", "red");
          } else {
            showMessage("An error occurred. Try again", "red");
          }
        });
    }
  </script></body>
</html>
