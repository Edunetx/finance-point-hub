<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    /* Gold-themed animated background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #fff9e6 0%, #f5c518 100%);
      animation: glow 10s ease-in-out infinite;
    }

    @keyframes glow {
      0% { background: radial-gradient(circle, #fff9e6 0%, #f5c518 100%); }
      50% { background: radial-gradient(circle, #fff3c0 0%, #ffd700 100%); }
      100% { background: radial-gradient(circle, #fff9e6 0%, #f5c518 100%); }
    }

    .form-container {
      max-width: 95%;
      width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #a97400;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #b57f00;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #b57f00;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #a66f00;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 25px;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      animation: fade 0.4s ease-in-out;
    }

    .popup.success {
      background-color: #28a745;
    }

    .popup.error {
      background-color: #dc3545;
    }

    @keyframes fade {
      from { opacity: 0; top: 0; }
      to { opacity: 1; top: 20px; }
    }

    @media (max-width: 500px) {
      .form-container {
        margin: 50px 10px;
        padding: 20px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Sign Up</h2>
  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="text" id="matric" placeholder="Matric Number" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="signUp()">Create Account</button>
</div>

<div id="popup" class="popup"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
    authDomain: "finsa-connect.firebaseapp.com",
    projectId: "finsa-connect",
    storageBucket: "finsa-connect.firebasestorage.app",
    messagingSenderId: "126845965255",
    appId: "1:126845965255:web:c82539297a8464873d7fe2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function showPopup(message, type = 'success') {
    const popup = document.getElementById('popup');
    popup.className = `popup ${type}`;
    popup.textContent = message;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 4000);
  }

  function signUp() {
    const name = document.getElementById("fullName").value.trim();
    const matric = document.getElementById("matric").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!name || !matric || !email || !password) {
      showPopup("Please fill in all fields.", "error");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const uid = userCredential.user.uid;
        return db.collection("users").doc(uid).set({
          fullName: name,
          matricNumber: matric,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        showPopup(`Sign up successful!`, "success");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 4000);
      })
      .catch((error) => {
        showPopup(error.message, "error");
      });
  }
</script>

</body>
</html>
