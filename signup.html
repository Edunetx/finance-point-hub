<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Point - Sign Up</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.75);
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #ffb700;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #ffa500;
    }
    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    .link a {
      color: #ffb700;
      text-decoration: none;
    }
    .error {
      margin-top: 10px;
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create Account</h2>
  <input type="text" id="fullName" placeholder="Full Name" required />
  <input type="text" id="matricNumber" placeholder="Matric Number" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="signupBtn">Sign Up</button>
  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
  <div class="error" id="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
    authDomain: "finsa-connect.firebaseapp.com",
    projectId: "finsa-connect",
    storageBucket: "finsa-connect.firebasestorage.app",
    messagingSenderId: "126845965255",
    appId: "1:126845965255:web:c82539297a8464873d7fe2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const fullName = document.getElementById("fullName");
  const matricNumber = document.getElementById("matricNumber");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const signupBtn = document.getElementById("signupBtn");
  const errorDiv = document.getElementById("error");

  signupBtn.addEventListener("click", async () => {
    const name = fullName.value.trim();
    const matric = matricNumber.value.trim();
    const userEmail = email.value.trim();
    const userPassword = password.value.trim();

    if (!name || !matric || !userEmail || !userPassword) {
      errorDiv.textContent = "Please fill in all fields.";
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, userEmail, userPassword);
      const user = userCredential.user;

      await setDoc(doc(db, "users", user.uid), {
        fullName: name,
        matricNumber: matric,
        email: userEmail,
        admin: false,
        createdAt: serverTimestamp()
      });

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    } catch (err) {
      errorDiv.textContent = err.message;
    }
  });
</script>

</body>
</html>
