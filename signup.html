<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Signup - Finance Point</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="text" id="fullname" placeholder="Full Name" required /><br />
    <input type="text" id="matric" placeholder="Matric Number" required /><br />
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Sign Up</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const matric = document.getElementById('matric').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Save extra data to Firestore
        await db.collection('users').doc(user.uid).set({
          fullName: fullname,
          matricNumber: matric,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById('message').innerText = 'Signup successful!';
      } catch (error) {
        document.getElementById('message').innerText = error.message;
      }
    });
  </script>
</body>
</html>
