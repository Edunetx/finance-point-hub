<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announcements & Events</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
    }header {
  background-color: rgba(20, 20, 20, 0.95);
  display: flex;
  align-items: center;
  padding: 15px 20px;
  box-shadow: 0 0 10px gold;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.back-icon {
  font-size: 1.4rem;
  color: gold;
  cursor: pointer;
  margin-right: 15px;
}

h1 {
  font-size: 1.5rem;
}

.container {
  max-width: 800px;
  margin: 30px auto;
  background: rgba(20, 20, 20, 0.9);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px gold;
}

.section {
  margin-bottom: 30px;
}

.section h2 {
  border-bottom: 1px solid gold;
  padding-bottom: 5px;
  margin-bottom: 10px;
  text-align: center;
}

.item {
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px;
  border-left: 3px solid gold;
  margin-bottom: 10px;
  border-radius: 6px;
}

.admin-box {
  margin-top: 30px;
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  border: 1px dashed gold;
  border-radius: 6px;
}

input, select, button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
}

input, select {
  background: black;
  color: gold;
  border: 1px solid gold;
}

button {
  background: gold;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ffd700;
}

  </style>
</head>
<body>
  <header>
    <a href="home.html"><i class="fas fa-arrow-left back-icon"></i></a>
    <h1>Announcements & Events</h1>
  </header>  <div class="container">
    <div class="section">
      <h2>ðŸ“¢ Announcements</h2>
      <div id="announcements"></div>
    </div><div class="section">
  <h2>ðŸŽ‰ Events</h2>
  <div id="events"></div>
</div>

<div class="admin-box">
  <h3>Add Announcement/Event</h3>
  <select id="type">
    <option value="announcement">Announcement</option>
    <option value="event">Event</option>
  </select>
  <input type="text" id="message" placeholder="Enter message..." />
  <button onclick="addUpdate()">Post</button>
</div>

  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const announcementsDiv = document.getElementById("announcements");
    const eventsDiv = document.getElementById("events");

    const updatesRef = collection(db, "updates");
    const q = query(updatesRef, orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      announcementsDiv.innerHTML = "";
      eventsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = data.message;
        if (data.type === "announcement") announcementsDiv.appendChild(div);
        else if (data.type === "event") eventsDiv.appendChild(div);
      });
    });

    window.addUpdate = async function () {
      const message = document.getElementById("message").value.trim();
      const type = document.getElementById("type").value;
      if (!message) return alert("Enter message");

      try {
        await addDoc(updatesRef, {
          message,
          type,
          timestamp: new Date()
        });
        document.getElementById("message").value = "";
        alert("Posted successfully!");
      } catch (e) {
        alert("Failed to post: " + e.message);
      }
    }
  </script></body>
</html>
