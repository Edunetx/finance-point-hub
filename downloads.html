<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Materials | Finance Point</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 2rem;
    }

    h1 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .search-box {
      max-width: 500px;
      margin: 0 auto 2rem;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .file-list {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      gap: 15px;
    }

    .file-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-item span {
      font-weight: 500;
    }

    .file-item a {
      background: #ffd700;
      color: #000;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .file-item a:hover {
      background: #e6c200;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #bbb;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Finance Study Materials</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search materials... (e.g., risk, capital, investment)" onkeyup="filterFiles()">
  </div>

  <div class="file-list" id="fileList">
    <!-- Files will be inserted here -->
  </div>

  <footer>&copy; 2025 Finance Point â€¢ Created by OBA</footer>

  <script>
    const materials = [
      { name: "Introduction to Financial Accounting", url: "#" },
      { name: "Principles of Investment Analysis", url: "#" },
      { name: "Risk Management Overview", url: "#" },
      { name: "Capital Budgeting Techniques", url: "#" },
      { name: "Financial Markets & Institutions", url: "#" },
      { name: "Corporate Finance Handout", url: "#" },
      { name: "Microfinance Lecture Slides", url: "#" },
      { name: "Banking Regulations Notes", url: "#" },
      { name: "Understanding Balance Sheets", url: "#" }
    ];

    const fileList = document.getElementById('fileList');

    function renderFiles(data) {
      fileList.innerHTML = "";
      if (data.length === 0) {
        fileList.innerHTML = "<p>No matching materials found.</p>";
        return;
      }
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <a href="${item.url}" download>Download</a>
        `;
        fileList.appendChild(div);
      });
    }

    function filterFiles() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = materials.filter(m => m.name.toLowerCase().includes(query));
      renderFiles(filtered);
    }

    renderFiles(materials);
  </script>
</body>
</html>
