<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background-color: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px gold;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input[type="text"], textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .preview-img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .question-list {
      margin-top: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .question-card {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    .question-card button {
      width: auto;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CBT Admin Panel</h1>
  <form id="cbtForm">
    <label for="level">Select Level:</label>
    <select id="level" required>
      <option value="">-- Choose Level --</option>
      <option value="100">100 Level</option>
      <option value="200">200 Level</option>
      <option value="300">300 Level</option>
      <option value="400">400 Level</option>
    </select><label for="type">Question Type:</label>
<select id="type" required>
  <option value="">-- Choose Type --</option>
  <option value="mcq">Multiple Choice</option>
  <option value="truefalse">True / False</option>
</select>

<label for="question">Question Text:</label>
<textarea id="question" rows="3" required></textarea>

<label for="image">Optional Image:</label>
<input type="file" id="image" accept="image/*" />
<img id="preview" class="preview-img" style="display:none" />

<div id="mcq-section" style="display:none">
  <label for="optionA">Option A:</label>
  <input type="text" id="optionA" />
  <label for="optionB">Option B:</label>
  <input type="text" id="optionB" />
  <label for="optionC">Option C:</label>
  <input type="text" id="optionC" />
  <label for="optionD">Option D:</label>
  <input type="text" id="optionD" />
  <label for="correct">Correct Option (A-D):</label>
  <input type="text" id="correct" maxlength="1" />
</div>

<div id="tf-section" style="display:none">
  <label for="truefalse">Correct Answer:</label>
  <select id="truefalse">
    <option value="">-- Choose --</option>
    <option value="True">True</option>
    <option value="False">False</option>
  </select>
</div>

<button type="submit">Save Question</button>

  </form>  <div class="question-list" id="questionList"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const cbtForm = document.getElementById("cbtForm");
    const preview = document.getElementById("preview");
    const typeSelect = document.getElementById("type");
    const mcqSection = document.getElementById("mcq-section");
    const tfSection = document.getElementById("tf-section");

    typeSelect.addEventListener("change", () => {
      mcqSection.style.display = typeSelect.value === "mcq" ? "block" : "none";
      tfSection.style.display = typeSelect.value === "truefalse" ? "block" : "none";
    });

    document.getElementById("image").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    });

    cbtForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const level = document.getElementById("level").value;
      const type = typeSelect.value;
      const question = document.getElementById("question").value;
      const file = document.getElementById("image").files[0];

      let imageURL = "";
      if (file) {
        const storageRef = ref(storage, `cbt_images/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        imageURL = await getDownloadURL(storageRef);
      }

      let data = { level, type, question, imageURL, createdAt: serverTimestamp() };

      if (type === "mcq") {
        data.options = {
          A: document.getElementById("optionA").value,
          B: document.getElementById("optionB").value,
          C: document.getElementById("optionC").value,
          D: document.getElementById("optionD").value,
        };
        data.correct = document.getElementById("correct").value.toUpperCase();
      } else if (type === "truefalse") {
        data.correct = document.getElementById("truefalse").value;
      }

      await addDoc(collection(db, "CBT_Questions"), data);
      alert("Question saved successfully!");
      cbtForm.reset();
      preview.style.display = "none";
      fetchQuestions();
    });

    async function fetchQuestions() {
      const querySnapshot = await getDocs(collection(db, "CBT_Questions"));
      const list = document.getElementById("questionList");
      list.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "question-card";
        div.innerHTML = `
          <strong>${data.level} Level - ${data.type.toUpperCase()}</strong><br>
          <p>${data.question}</p>
          ${data.imageURL ? `<img src="${data.imageURL}" class="preview-img" />` : ""}
          <p><strong>Answer:</strong> ${data.correct}</p>
          <button onclick="deleteQuestion('${docSnap.id}')">Delete</button>
        `;
        list.prepend(div);
      });
    }

    window.deleteQuestion = async function(id) {
      if (confirm("Delete this question?")) {
        await deleteDoc(doc(db, "CBT_Questions", id));
        fetchQuestions();
      }
    }

    fetchQuestions();
  </script></body>
</html>
