<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News | Finance Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;500&700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
      font-family: 'Merriweather', serif;
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    .announcement {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #ffd700;
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .announcement h2 {
      margin-top: 0;
      color: #fff;
      font-size: 1.3em;
    }
    .announcement p {
      font-size: 0.95em;
      color: #ddd;
    }
    .date {
      font-size: 0.85em;
      color: #aaa;
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-bullhorn"></i> Department News & Announcements</h1>
    <div id="newsList">Loading announcements...</div>
    <footer>© 2025 Finance Point • AAUA Finance Dept • Created by OBA</footer>
  </div>

  <script>
    const announcementAPI = "https://api.jsonstorage.net/v1/json/d33236c3-a3da-4c87-8d18-eeeb899d034a/0fcd9550-b411-47b2-b542-b64911a8bb31";

    async function loadAnnouncements() {
      const container = document.getElementById("newsList");
      try {
        const res = await fetch(announcementAPI);
        const announcements = await res.json();

        if (!announcements.length) {
          container.innerHTML = "<p>No announcements yet.</p>";
          return;
        }

        container.innerHTML = "";
        announcements.reverse().forEach(item => {
          const box = document.createElement("div");
          box.className = "announcement";
          box.innerHTML = `
            <h2>${item.title}</h2>
            <p>${item.message}</p>
            <div class="date"><i class="fas fa-clock"></i> ${item.date}</div>
          `;
          container.appendChild(box);
        });
      } catch (err) {
        container.innerHTML = "<p>❌ Failed to load announcements.</p>";
        console.error(err);
      }
    }

    loadAnnouncements();
  </script>
</body>
</html>
