<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance Point - Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #111;
      border: 1px solid gold;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px gold;
    }
    h2 {
      color: gold;
      margin-bottom: 25px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #ffcc00;
    }
    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: gold;
      text-decoration: none;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      display: none;
      z-index: 999;
    }
    .toast.success { border-left: 5px solid limegreen; }
    .toast.error { border-left: 5px solid crimson; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In to Finance Point</h2>
    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <div class="link">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a> |
      <a href="signup.html">Create Account</a>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebaseapp.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showToast(message, type) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 4000);
    }

    function getFriendlyErrorMessage(code) {
      switch (code) {
        case "auth/user-not-found": return "Email not found.";
        case "auth/wrong-password": return "Incorrect password.";
        case "auth/invalid-email": return "Invalid email address.";
        case "auth/network-request-failed": return "Check your internet connection.";
        case "auth/too-many-requests": return "Too many failed attempts. Try again later.";
        default: return "An error occurred. Please try again.";
      }
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showToast("Please enter both email and password.", "error");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Login successful!", "success");
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 3000);
        })
        .catch((error) => {
          const msg = getFriendlyErrorMessage(error.code);
          showToast(msg, "error");
        });
    }

    function forgotPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        showToast("Enter your email first.", "error");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => showToast("Reset email sent!", "success"))
        .catch(error => {
          const msg = getFriendlyErrorMessage(error.code);
          showToast(msg, "error");
        });
    }
  </script>
</body>
</html>
