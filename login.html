<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Finance Point</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #2c2c2c 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveBg 10s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes moveBg {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 35px;
      max-width: 400px;
      width: 90%;
      margin: 100px auto;
      border-radius: 12px;
      border: 2px solid gold;
      box-shadow: 0 0 15px gold;
      text-align: center;
      color: white;
    }

    h2 {
      color: gold;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
      font-size: 15px;
    }

    input:focus {
      outline: 2px solid gold;
    }

    button {
      width: 100%;
      padding: 12px;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #ffdc55;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background: #222;
      border-left: 5px solid;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      display: none;
      z-index: 999;
    }

    .toast.success { border-color: limegreen; }
    .toast.error { border-color: tomato; }

    .link, .forgot {
      margin-top: 15px;
      font-size: 14px;
      color: gold;
    }

    .link a, .forgot a {
      color: #ffd700;
      text-decoration: none;
    }

    .link a:hover, .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="background-animation"></div>

  <div class="container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>

    <div class="forgot">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <div class="link">
      Don't have an account? <a href="signup.html">Create one</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 4000);
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showToast("Please enter both email and password.", "error");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Login successful!", "success");
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 4000);
        })
        .catch((error) => {
          showToast(error.message, "error");
        });
    }

    function forgotPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        showToast("Enter your email to reset password.", "error");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          showToast("Password reset link sent to email.", "success");
        })
        .catch((error) => {
          showToast(error.message, "error");
        });
    }
  </script>
</body>
</html>
