<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .form-container {
      background: rgba(17, 17, 17, 0.9);
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid gold;
      z-index: 2;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid gold;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: gold;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    button:hover {
      background: #ffd700;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #f00;
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      z-index: 9999;
      display: none;
    }
    .forgot {
      text-align: right;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .forgot a {
      color: gold;
      text-decoration: none;
    }
    .switch {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .switch a {
      color: gold;
      text-decoration: none;
    }
    .bg-animated {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.08;
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="form-container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="forgot"><a href="#" onclick="resetPassword()">Forgot Password?</a></div>
    <button onclick="login()">Sign In</button>
    <div class="switch">Don't have an account? <a href="signup.html">Sign Up</a></div>
    <div id="message" class="message"></div>
  </div>
  <div class="popup" id="popup"></div>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showPopup("Login successful! Redirecting...");
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        })
        .catch(error => {
          document.getElementById("message").textContent = getFriendlyErrorMessage(error.code);
        });
    }

    function resetPassword() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showPopup("Enter your email first.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => showPopup("Reset link sent!"))
        .catch(error => showPopup(getFriendlyErrorMessage(error.code)));
    }

    function showPopup(text) {
      const popup = document.getElementById("popup");
      popup.textContent = text;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 4000);
    }

    function getFriendlyErrorMessage(code) {
      switch (code) {
        case "auth/user-not-found": return "Email not found.";
        case "auth/wrong-password":
        case "auth/internal-error": return "Incorrect password.";
        case "auth/invalid-email": return "Invalid email address.";
        case "auth/network-request-failed": return "No internet connection.";
        case "auth/too-many-requests": return "Too many attempts. Try again later.";
        default: return "An error occurred. Try again.";
      }
    }
  </script></body>
</html>
