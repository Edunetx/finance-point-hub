<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Finance Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: gold;
      margin-bottom: 15px;
      font-size: 24px;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 2px;
      background: gold;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #1a1a1a;
      color: white;
      font-size: 14px;
    }

    input:focus {
      border: 1px solid gold;
      background: #111;
    }

    .btn {
      background: gold;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover {
      background: #ffd700d0;
    }

    .message {
      font-size: 14px;
      margin-top: 15px;
      min-height: 20px;
    }

    .message.success {
      color: #00ff99;
    }

    .message.error {
      color: red;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: gold;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="login-box">
      <h2>Login to Finance Point</h2>
      <input type="email" id="email" placeholder="Email Address" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn" onclick="login()">Login</button>

      <div id="messageBox" class="message"></div>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageBox = document.getElementById("messageBox");

      if (!email || !password) {
        messageBox.textContent = "Please fill in both fields.";
        messageBox.className = "message error";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          if (!user.emailVerified) {
            auth.signOut(); // prevent access
            messageBox.textContent = "Please verify your email before logging in.";
            messageBox.className = "message error";
          } else {
            messageBox.textContent = "Login successful!";
            messageBox.className = "message success";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          }
        })
        .catch((error) => {
          let msg = "Login failed.";
          if (error.code === "auth/wrong-password") msg = "Incorrect password.";
          else if (error.code === "auth/user-not-found") msg = "No account found with this email.";
          else if (error.code === "auth/invalid-email") msg = "Invalid email format.";
          messageBox.textContent = msg;
          messageBox.className = "message error";
        });
    }
  </script>

  <!-- Particles.js Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" }
        }
      }
    });
  </script>
</body>
</html>
