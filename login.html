<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Finance Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-container">
    <div class="login-box">
      <h2>Finance Point Login</h2>

      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p class="link" id="show-email-link">üîÅ Login with email link</p>
      <form id="email-link-form" style="display: none;">
        <input type="email" id="link-email" placeholder="Your Email" required />
        <button type="submit">Send Login Link</button>
      </form>

      <p class="link" id="forgot">Forgot Password?</p>
      <form id="reset-form" style="display: none;">
        <input type="email" id="reset-email" placeholder="Your Email" required />
        <button type="submit">Send Reset Email</button>
      </form>

      <p class="switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p id="message"></p>
    </div>
  </div>

  <!-- Firebase Config + Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login with email & password
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById("message").innerText = "Login successful!";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("message").innerText = error.message;
      }
    });

    // OTP-style email login
    document.getElementById("email-link-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("link-email").value;
      const actionCodeSettings = {
        url: "https://financepoint.netlify.app/login.html",
        handleCodeInApp: true
      };

      try {
        await auth.sendSignInLinkToEmail(email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        document.getElementById("message").innerText = "Login link sent to your email!";
      } catch (error) {
        document.getElementById("message").innerText = error.message;
      }
    });

    // Handle email login redirect
    if (auth.isSignInWithEmailLink(window.location.href)) {
      let email = window.localStorage.getItem("emailForSignIn");
      if (!email) {
        email = window.prompt("Please enter your email again:");
      }

      auth.signInWithEmailLink(email, window.location.href)
        .then(() => {
          window.localStorage.removeItem("emailForSignIn");
          document.getElementById("message").innerText = "Logged in via link!";
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    // Password reset
    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reset-email").value;

      try {
        await auth.sendPasswordResetEmail(email);
        document.getElementById("message").innerText = "Password reset email sent!";
      } catch (error) {
        document.getElementById("message").innerText = error.message;
      }
    });

    // Toggle forms
    document.getElementById("show-email-link").addEventListener("click", () => {
      document.getElementById("email-link-form").style.display = "block";
    });

    document.getElementById("forgot").addEventListener("click", () => {
      document.getElementById("reset-form").style.display = "block";
    });
  </script>

  <script src="particles-config.js"></script>
</body>
</html>
