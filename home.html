<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | FINANCE POINT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 0 10px gold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h1 {
      font-size: 1.8rem;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid gold;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .welcome-box {
      text-align: center;
      margin-bottom: 30px;
      background-color: rgba(30, 30, 30, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
    }
    .welcome-box h2 {
      margin-bottom: 10px;
      font-size: 1.6rem;
    }
    .welcome-box p {
      font-size: 1rem;
      color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <h1>FINANCE POINT</h1>
  <img src="https://i.imgur.com/afGHZJf.png" alt="Profile" class="profile-pic" onclick="window.location.href='me.html'" title="View Profile" />
</header>

<div class="container">
  <div class="welcome-box">
    <h2 id="welcomeText">Welcome</h2>
    <p id="matricText">Matric Number:</p>
  </div>

  <!-- Dashboard Content Goes Here -->
  <div>
    <p>üéØ This is where you can add dashboard features like:</p>
    <ul>
      <li>üìå Latest Activities</li>
      <li>üìä Summary of Quiz Scores</li>
      <li>üèÜ Quick Leaderboard Position</li>
      <li>üìÅ Study Materials / Reminders</li>
    </ul>
  </div>
</div>

<!-- Firebase & Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
    authDomain: "finsa-connect.firebaseapp.com",
    projectId: "finsa-connect",
    storageBucket: "finsa-connect.appspot.com",
    messagingSenderId: "126845965255",
    appId: "1:126845965255:web:c82539297a8464873d7fe2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const welcomeEl = document.getElementById("welcomeText");
  const matricEl = document.getElementById("matricText");

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const docRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(docRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        const firstName = data.fullName?.split(" ")[0]?.toUpperCase() || "STUDENT";
        const matric = data.matricNumber || "Unknown";
        welcomeEl.textContent = `Welcome, ${firstName}`;
        matricEl.textContent = `Matric Number: ${matric}`;
      } else {
        welcomeEl.textContent = "Welcome, Student";
      }
    } else {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
