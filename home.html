<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Point</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: gold;
      background-image: url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 20, 20, 0.95);
      padding: 15px 25px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }
    #logoutBtn {
      cursor: pointer;
      background: none;
      border: none;
      color: gold;
      font-size: 1.3rem;
    }
    .welcome-box {
      margin: 40px auto 20px;
      background: rgba(30, 30, 30, 0.85);
      width: fit-content;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px gold;
      text-align: center;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: gold;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <h1>FINANCE POINT</h1>
    <button id="logoutBtn" onclick="logoutUser()" title="Logout">ðŸšª</button>
  </header>

  <div class="welcome-box">
    <h2 id="welcome">Welcome, Student</h2>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcome = document.getElementById("welcome");

    const fullName = sessionStorage.getItem("userFullName");
    if (fullName) {
      welcome.textContent = `Welcome, ${fullName}`;
    }

    window.logoutUser = function () {
      signOut(auth)
        .then(() => {
          window.location.href = "login.html?status=logout";
        })
        .catch((error) => {
          showToast("Logout failed: " + error.message);
        });
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 4000);
    }
  </script>
</body>
</html>
