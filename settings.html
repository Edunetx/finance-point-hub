<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - Finance Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(20, 20, 20, 0.95);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px gold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h1 { font-size: 1.5rem; }
    .nav-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      background: #111;
      padding: 10px;
      border-bottom: 2px solid gold;
    }
    .nav-container a {
      color: gold;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      background: #222;
      transition: 0.3s;
      font-weight: bold;
    }
    .nav-container a.active {
      background: gold;
      color: black;
      pointer-events: none;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid gold;
      border-radius: 6px;
      background: #111;
      color: gold;
    }
    input[readonly] {
      opacity: 0.6;
    }
    #photoInput {
      display: none;
    }
    #preview {
      display: block;
      margin: 10px auto;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid gold;
      cursor: pointer;
    }
    #preview:hover {
      box-shadow: 0 0 10px gold;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      width: 100%;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>FINANCE POINT</h1>
</header>

<div class="nav-container">
  <a href="home.html">Home</a>
  <a href="announcement-events.html">Announcements</a>
  <a href="downloads.html">Downloads</a>
  <a href="cbt.html">CBT</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="feedback.html">Feedback</a>
  <a href="lostfound.html">Lost & Found</a>
  <a href="me.html">Me</a>
  <a href="settings.html" class="active">Settings</a>
</div>

<div class="container">
  <h2>Update Profile</h2>
  <label>Full Name</label>
  <input type="text" id="name" readonly />

  <label>Matric Number</label>
  <input type="text" id="matric" readonly />

  <label>Email</label>
  <input type="email" id="email" />

  <label>Tap the image to change profile picture</label>
  <input type="file" id="photoInput" accept="image/*" />
  <img id="preview" src="https://i.imgur.com/nq3Z1Yz.png" alt="Profile" />

  <button id="saveBtn">Save Changes</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, updateEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
    authDomain: "finsa-connect.firebaseapp.com",
    projectId: "finsa-connect",
    storageBucket: "finsa-connect.appspot.com",
    messagingSenderId: "126845965255",
    appId: "1:126845965255:web:c82539297a8464873d7fe2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const nameField = document.getElementById("name");
  const matricField = document.getElementById("matric");
  const emailField = document.getElementById("email");
  const photoInput = document.getElementById("photoInput");
  const preview = document.getElementById("preview");
  const saveBtn = document.getElementById("saveBtn");

  let currentUser;
  let currentPhotoURL = "";

  // Preview click opens file dialog
  preview.addEventListener("click", () => photoInput.click());

  // Load user info
  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "login.html";
    currentUser = user;

    const docRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      const data = docSnap.data();
      nameField.value = data.fullName || "";
      matricField.value = data.matricNumber || "";
      emailField.value = user.email || "";
      currentPhotoURL = data.photoURL || "https://i.imgur.com/nq3Z1Yz.png";
      preview.src = currentPhotoURL;
    }
  });

  saveBtn.addEventListener("click", async () => {
    if (!currentUser) return;

    const newEmail = emailField.value.trim();
    const file = photoInput.files[0];
    let newPhotoURL = currentPhotoURL;

    // Upload photo if selected
    if (file) {
      const imgRef = sRef(storage, `profile_pictures/${currentUser.uid}`);
      await uploadBytes(imgRef, file);
      newPhotoURL = await getDownloadURL(imgRef);
    }

    // Update Firestore
    await updateDoc(doc(db, "users", currentUser.uid), {
      photoURL: newPhotoURL
    });

    // Update email
    if (newEmail !== currentUser.email) {
      await updateEmail(currentUser, newEmail).catch(err => alert("Error: " + err.message));
    }

    alert("Profile updated!");
    location.reload();
  });

  // Show preview of selected file
  photoInput.addEventListener("change", () => {
    const file = photoInput.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
    }
  });
</script>
</body>
</html>
