<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Finance Point</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000 url('https://cdn.jsdelivr.net/gh/Julian-Nash/assets@main/tech-background.gif') center/cover no-repeat;
      color: gold;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(20, 20, 20, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 0 10px gold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h1 {
      font-size: 1.5rem;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      background: #111;
      padding: 10px;
      border-bottom: 2px solid gold;
    }
    .nav-container a {
      color: gold;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      background: #222;
      transition: 0.3s;
      font-weight: bold;
    }
    .nav-container a.active {
      background: gold;
      color: black;
      pointer-events: none;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(20, 20, 20, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid gold;
      border-radius: 6px;
      background: #111;
      color: gold;
    }
    .profile-pic {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid gold;
    }
    .profile-pic input[type="file"] {
      display: none;
    }
    .custom-upload {
      background: gold;
      color: black;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-save {
      background: gold;
      color: black;
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: crimson;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>FINANCE POINT</h1>
  </header>  <div class="nav-container">
    <a href="home.html">Home</a>
    <a href="announcement-events.html">Announcements</a>
    <a href="downloads.html">Downloads</a>
    <a href="cbt.html">CBT</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="feedback.html">Feedback</a>
    <a href="lostfound.html">Lost & Found</a>
    <a href="me.html">Me</a>
  </div>  <div class="container">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="emailInput" />
    </div><div class="form-group profile-pic">
  <img id="profileImage" src="https://i.imgur.com/nq3Z1Yz.png" alt="Profile" />
  <label class="custom-upload">
    Change Picture
    <input type="file" id="imageUpload" accept="image/*" />
  </label>
</div>

<button class="btn-save" onclick="saveChanges()">Save Changes</button>

  </div>  <button class="logout-btn" onclick="logoutUser()">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged, updateEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let newImageFile = null;

    const emailInput = document.getElementById("emailInput");
    const profileImage = document.getElementById("profileImage");
    const imageUpload = document.getElementById("imageUpload");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        emailInput.value = user.email;
        profileImage.src = data.photoURL || "https://i.imgur.com/nq3Z1Yz.png";
      }
    });

    imageUpload.addEventListener("change", (e) => {
      newImageFile = e.target.files[0];
      if (newImageFile) {
        profileImage.src = URL.createObjectURL(newImageFile);
      }
    });

    window.saveChanges = async () => {
      if (!currentUser) return;
      const newEmail = emailInput.value;
      try {
        if (newEmail !== currentUser.email) {
          await updateEmail(currentUser, newEmail);
        }

        let photoURL = profileImage.src;
        if (newImageFile) {
          const storageRef = ref(storage, `profile_pics/${currentUser.uid}`);
          await uploadBytes(storageRef, newImageFile);
          photoURL = await getDownloadURL(storageRef);
        }

        await updateDoc(doc(db, "users", currentUser.uid), { photoURL });

        alert("Changes saved successfully!");
      } catch (err) {
        alert("Error saving changes: " + err.message);
      }
    };

    window.logoutUser = function () {
      signOut(auth).then(() => window.location.href = "login.html");
    };
  </script></body>
</html>
