<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – Finance Point</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .hidden { display: none; }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button { background-color: #4caf50; border: none; cursor: pointer; }
    .section { margin-bottom: 2rem; }
    .card {
      background: #1f1f1f;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,255,0,0.1);
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Enter Admin Code</h2>
    <input type="password" id="adminCode" placeholder="e.g. oba004" />
    <button onclick="verifyCode()">Unlock</button>
  </div>

  <div id="adminTools" class="hidden">
    <h2>Admin Tools – Executives</h2>
    <div class="section">
      <input type="text" id="code" placeholder="Code (e.g. 004)" />
      <input type="text" id="name" placeholder="Full Name (e.g. OBA)" />
      <input type="text" id="position" placeholder="Position (e.g. P.R.O)" />
      <button onclick="addExecutive()">Add Executive</button>
    </div>
    <h3>Current Executives:</h3>
    <div id="executiveList"></div>
  </div>

  <script>
    const apiUrl = "https://api.jsonstorage.net/v1/json/8ac792c2-84c9-4907-b0fc-6f0d74c76c69/0a1bb88b-1039-4b8e-83f5-48e8477c2c3e";
    const updateKey = "59c6638e-oba004-secret-admin-key";

    function verifyCode() {
      const code = document.getElementById("adminCode").value;
      if (code === "oba004") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("adminTools").classList.remove("hidden");
        loadExecutives();
      } else {
        alert("Wrong code");
      }
    }

    async function loadExecutives() {
      const res = await fetch(apiUrl);
      const execs = await res.json();
      const list = document.getElementById("executiveList");
      list.innerHTML = "";
      execs.forEach(exec => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>${exec.code}</strong> – ${exec.name}<br><em>${exec.position}</em>`;
        list.appendChild(div);
      });
    }

    async function addExecutive() {
      const code = document.getElementById("code").value;
      const name = document.getElementById("name").value;
      const position = document.getElementById("position").value;

      const res = await fetch(apiUrl);
      const execs = await res.json();
      execs.push({ code, name, position });

      await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "apiKey": updateKey
        },
        body: JSON.stringify(execs)
      });

      alert("Executive added!");
      loadExecutives();
    }
  </script>

</body>
</html>
