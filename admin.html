  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",

  projectId: "finsa-connect",

  appId: "1:126845965255:web:c82539297a8464873d7fe2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.submitAnnouncement = async function () {
  const title = document.getElementById("announceTitle").value.trim();
  const body = document.getElementById("announceBody").value.trim();
  if (!title || !body) return alert("Please fill all fields");
  await addDoc(collection(db, "announcements"), {
    title,
    body,
    createdAt: new Date()
  });
  alert("Announcement posted!");
  document.getElementById("announceTitle").value = "";
  document.getElementById("announceBody").value = "";
};
