<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Tools - Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827;
      color: white;
      padding: 2rem;
    }
    h1 {
      color: #00B386;
    }
    form {
      background: #1f2937;
      padding: 1.5rem;
      border-radius: 0.75rem;
      max-width: 600px;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #00B386;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    .status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üìä Update Dashboard Content</h1>
  <form id="dashboardForm">
    <label for="fact">üí° Finance Fact</label>
    <textarea id="fact" rows="2" required></textarea>

    <label for="news">üì∞ Campus News</label>
    <textarea id="news" rows="2" required></textarea>

    <label for="tip">üéì Academic Tip</label>
    <textarea id="tip" rows="2" required></textarea>

    <button type="submit">Save to Dashboard</button>
    <div class="status" id="status"></div>
  </form>

  <script>
    const form = document.getElementById("dashboardForm");
    const statusDiv = document.getElementById("status");
    const storageKey = "90fa2454-0bd6-4a1d-bd2c-37decc2aab4a";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fact = document.getElementById("fact").value.trim();
      const news = document.getElementById("news").value.trim();
      const tip = document.getElementById("tip").value.trim();

      const payload = { fact, news, tip };
      statusDiv.textContent = "Saving...";

      try {
        const res = await fetch(`https://api.jsonstorage.net/v1/json/${storageKey}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          statusDiv.textContent = "‚úÖ Dashboard updated successfully!";
        } else {
          statusDiv.textContent = "‚ùå Failed to update dashboard.";
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Error occurred while saving.";
      }
    });
  </script>
</body>
</html>
