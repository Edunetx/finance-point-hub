<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Finance Point</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .section h2 {
      color: #ffd700;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }

    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>🔐 Admin Login</h1>
    <input type="password" id="adminPass" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Enter Panel</button>
    <p id="wrongPass" style="color: red; display: none;">Wrong password. Try again.</p>
  </div>

  <div id="adminPanel" class="hidden">
    <h1>⚙️ Finance Point Admin Tools</h1>

    <div class="section">
      <h2>📢 Post Announcement</h2>
      <label>Title</label>
      <input id="annTitle" />
      <label>Message</label>
      <textarea id="annMsg"></textarea>
      <button onclick="submitTo('announcement')">Submit</button>
    </div>

    <div class="section">
      <h2>🎓 Add Executive</h2>
      <label>Name</label>
      <input id="execName" />
      <label>Position</label>
      <input id="execPos" />
      <button onclick="submitTo('executive')">Submit</button>
    </div>

    <div class="section">
      <h2>📅 Post Event</h2>
      <label>Event Title</label>
      <input id="eventTitle" />
      <label>Description</label>
      <textarea id="eventDesc"></textarea>
      <button onclick="submitTo('event')">Submit</button>
    </div>

    <div class="section">
      <h2>📚 Add Study Resource</h2>
      <label>Material Title</label>
      <input id="studyTitle" />
      <label>Description</label>
      <textarea id="studyDesc"></textarea>
      <label>Link</label>
      <input id="studyLink" />
      <button onclick="submitTo('study')">Submit</button>
    </div>

    <div class="section">
      <h2>🎉 Post Birthday Wish</h2>
      <label>Name</label>
      <input id="wishName" />
      <label>Message</label>
      <textarea id="wishMsg"></textarea>
      <label>Photo URL (optional)</label>
      <input id="wishPhoto" />
      <button onclick="submitTo('birthday')">Submit</button>
    </div>

    <div class="section">
      <h2>🔎 Approve Lost & Found</h2>
      <label>Item Name</label>
      <input id="foundName" />
      <label>Details</label>
      <textarea id="foundDetail"></textarea>
      <label>Contact</label>
      <input id="foundContact" />
      <button onclick="submitTo('lostfound')">Approve & Post</button>
    </div>
  </div>

  <footer>&copy; 2025 Finance Point • Created by OBA</footer>

  <script>
    const pass = "OBA IS THE KING";

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input.trim() === pass) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        document.getElementById("wrongPass").style.display = "block";
      }
    }

    function submitTo(type) {
      let data = {};
      const urls = {
        announcement: "https://api.jsonstorage.net/v1/json/d33236c3-a3da-4c87-8d18-eeeb899d034a/...",
        executive: "https://api.jsonstorage.net/v1/json/d33236c3-a3da-4c87-8d18-eeeb899d034a/...",
        event: "https://api.jsonstorage.net/v1/json/d33236c3-a3da-4c87-8d18-eeeb899d034a/...",
        study: "https://api.jsonstorage.net/v1/json/d33236c3-a3da-4c87-8d18-eeeb899d034a/63853063-9eb3-46ff-a551-9e3e1b19bf8a",
        birthday: "https://api.jsonstorage.net/v1/json/d33236c3-a3da-4c87-8d18-eeeb899d034a/f8f949fe-792a-45c4-b45a-97592828f554",
        lostfound: "https://api.jsonstorage.net/v1/json/d33236c3-a3da-4c87-8d18-eeeb899d034a/a0a80090-14fe-4a0f-a6e2-7ab3e97bd42d"
      };

      switch (type) {
        case 'announcement':
          data = {
            title: document.getElementById("annTitle").value,
            message: document.getElementById("annMsg").value
          };
          break;
        case 'executive':
          data = {
            name: document.getElementById("execName").value,
            position: document.getElementById("execPos").value
          };
          break;
        case 'event':
          data = {
            title: document.getElementById("eventTitle").value,
            description: document.getElementById("eventDesc").value
          };
          break;
        case 'study':
          data = {
            title: document.getElementById("studyTitle").value,
            description: document.getElementById("studyDesc").value,
            link: document.getElementById("studyLink").value
          };
          break;
        case 'birthday':
          data = {
            name: document.getElementById("wishName").value,
            message: document.getElementById("wishMsg").value,
            photo: document.getElementById("wishPhoto").value
          };
          break;
        case 'lostfound':
          data = {
            item: document.getElementById("foundName").value,
            detail: document.getElementById("foundDetail").value,
            contact: document.getElementById("foundContact").value
          };
          break;
      }

      fetch(urls[type])
        .then(res => res.json())
        .then(existing => {
          const updated = Array.isArray(existing) ? [...existing, data] : [data];
          return fetch(urls[type], {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updated)
          });
        })
        .then(() => alert("✅ Submitted successfully!"))
        .catch(err => {
          console.error(err);
          alert("❌ Error submitting data.");
        });
    }
  </script>
</body>
</html>
