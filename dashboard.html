<!-- Restored Dashboard.html with fixed logout button --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Point Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/assets/img/background3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }
    nav button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button.active {
      background: #ffb700;
      color: black;
    }
    main {
      padding: 20px;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    #logoutBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body><header>Finance Point Dashboard</header><nav>
  <button class="tab-btn active" data-target="announcements">Announcements</button>
  <button class="tab-btn" data-target="events">Events</button>
  <button class="tab-btn" data-target="quiz">Quiz of the Week</button>
  <button class="tab-btn" data-target="resources">Study Resources</button>
  <button class="tab-btn" data-target="birthday">Birthday Wall</button>
  <button class="tab-btn" data-target="lost">Lost & Found</button>
  <button class="tab-btn" data-target="feedback">Feedback Box</button>
</nav><button id="logoutBtn">Logout</button>

<main>
  <section id="announcements" class="active">
    <h2>Announcements</h2>
    <!-- Announcement content here -->
  </section>  <section id="events">
    <h2>Events</h2>
    <!-- Events content here -->
  </section>  <section id="quiz">
    <h2>Quiz of the Week</h2>
    <!-- Quiz content here -->
  </section>  <section id="resources">
    <h2>Study Resources</h2>
    <!-- Resources content here -->
  </section>  <section id="birthday">
    <h2>Birthday Wall</h2>
    <!-- Birthday content here -->
  </section>  <section id="lost">
    <h2>Lost & Found</h2>
    <!-- Lost & Found content here -->
  </section>  <section id="feedback">
    <h2>Feedback Box</h2>
    <!-- Feedback content here -->
  </section>
</main><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
    authDomain: "finsa-connect.firebaseapp.com",
    projectId: "finsa-connect",
    storageBucket: "finsa-connect.firebasestorage.app",
    messagingSenderId: "126845965255",
    appId: "1:126845965255:web:c82539297a8464873d7fe2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", () => {
    signOut(auth)
      .then(() => {
        console.log("User signed out.");
        window.location.href = "login.html";
      })
      .catch((error) => {
        console.error("Logout Error:", error);
        alert("Logout failed. Try again.");
      });
  });

  const tabBtns = document.querySelectorAll(".tab-btn");
  const sections = document.querySelectorAll("main section");

  tabBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      tabBtns.forEach(b => b.classList.remove("active"));
      sections.forEach(sec => sec.classList.remove("active"));

      btn.classList.add("active");
      const target = btn.getAttribute("data-target");
      document.getElementById(target).classList.add("active");
    });
  });

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });
</script></body>
</html>
