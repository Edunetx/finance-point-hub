<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Point Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #111, #1a1a1a);
      color: #fff;
    }
    header {
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      background: #000000c2;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #1c1c1c;
      padding: 10px;
    }
    nav button {
      background: transparent;
      border: 1px solid #ffd700;
      color: white;
      padding: 8px 12px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button.active {
      background: #ffd700;
      color: black;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .card {
      background: #222;
      border-left: 5px solid #ffd700;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .card h3 {
      margin: 0 0 6px;
    }
    .card a {
      color: #ffd700;
      text-decoration: underline;
    }
    #logoutBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 18px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Finance Point Dashboard</header>  <nav>
    <button class="tab-btn active" data-target="announcements">📢 Announcements</button>
    <button class="tab-btn" data-target="events">🎉 Events</button>
    <button class="tab-btn" data-target="resources">📚 Resources</button>
    <button class="tab-btn" data-target="birthday">🎂 Birthdays</button>
    <button class="tab-btn" data-target="lost">🔍 Lost & Found</button>
    <button class="tab-btn" data-target="feedback">💬 Feedback</button>
  </nav><button id="logoutBtn">Logout</button>

  <main>
    <section id="announcements" class="active"><div id="announcementsList"></div></section>
    <section id="events"><div id="eventsList"></div></section>
    <section id="resources"><div id="resourcesList"></div></section>
    <section id="birthday"><div id="birthdayList"></div></section>
    <section id="lost"><div id="lostList"></div></section>
    <section id="feedback"><p>Contact PRO via WhatsApp: <a href="https://wa.me/2348142452729">08142452729</a></p></section>
  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => location.href = "login.html");
    });

    async function loadSection(col, containerId) {
      const colRef = collection(db, col);
      const q = query(colRef, orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      if (snapshot.empty) {
        container.innerHTML = `<div class='card'><p>No data yet. Stay tuned!</p></div>`;
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        let html = `<div class='card'>`;
        if (col === "resources") {
          html += `<h3>${data.title}</h3><a href='${data.link}' target='_blank'>Download</a>`;
        } else if (col === "birthdays") {
          html += `<p>🎉 ${data.name} - ${data.date}</p>`;
        } else if (col === "lostFound") {
          html += `<h3>${data.name}</h3><p>${data.desc}</p>`;
        } else {
          html += `<h3>${data.title}</h3><p>${data.body}</p>`;
        }
        html += `</div>`;
        container.innerHTML += html;
      });
    }

    loadSection("announcements", "announcementsList");
    loadSection("events", "eventsList");
    loadSection("resources", "resourcesList");
    loadSection("birthdays", "birthdayList");
    loadSection("lostFound", "lostList");

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll("main section").forEach(sec => sec.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });
  </script></body>
</html>
