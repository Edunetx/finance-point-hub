<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Finance Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #ffffff20;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #00000040;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #userEmail {
      font-weight: 600;
      color: #fffd9b;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff5e62;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://edunetx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkbGFmbWFycnl0aXhqZ2Vma2hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzM3OTksImV4cCI6MjA2NzM0OTc5OX0.baDfihnD_fstSU7MkdAIiVSQKmTbrX3HvSuRKZs5bIA"
    );

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").textContent = user.email;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      checkAuth();
      document.getElementById("logoutBtn").addEventListener("click", logout);
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="userEmail">loading...</span> ðŸ‘‹</h2>
    <p>You are now logged into Finance Point.</p>
    <button id="logoutBtn">Logout</button>
  </div>
</body>
</html>
