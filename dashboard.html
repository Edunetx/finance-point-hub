<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Finance Point</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  min-height: 100vh;
  background: #0e0e0e url('https://assets-global.website-files.com/63ed27b9dd47f05e61a1c8cf/63f61d234024d2680f167048_particles.gif') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  display: flex;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 220px;
  height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  padding: 20px 10px;
  z-index: 10;
}

.sidebar h2 {
  color: #ffd700;
  text-align: center;
  font-size: 22px;
  margin-bottom: 30px;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ccc;
  text-decoration: none;
  padding: 12px 20px;
  margin: 8px 0;
  border-radius: 5px;
  transition: background 0.3s;
}

.sidebar a:hover, .sidebar a.active {
  background: #ffd700;
  color: #000;
  font-weight: bold;
}

.main {
  margin-left: 220px;
  padding: 2rem;
  flex: 1;
}

.main h1 {
  color: #ffd700;
  font-size: 28px;
  margin-bottom: 1.5rem;
}

.search-bar {
  margin-bottom: 20px;
}

.search-bar input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}

.feature {
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  transition: 0.3s;
}

.feature:hover {
  background: #ffd700;
  color: #000;
}

.feature a {
  color: inherit;
  text-decoration: none;
  font-weight: 600;
}

@media (max-width: 768px) {
  .sidebar {
    display: none;
  }
  .main {
    margin-left: 0;
    padding: 1rem;
  }
}

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Finance Point</h2>
    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="downloads.html"><i class="fas fa-file-download"></i> Downloads</a>
    <a href="events.html"><i class="fas fa-calendar"></i> Events</a>
    <a href="news.html"><i class="fas fa-bullhorn"></i> News</a>
    <a href="executives.html"><i class="fas fa-users"></i> Executives</a>
    <a href="lostandfound.html"><i class="fas fa-search"></i> Lost & Found</a>
    <a href="birthday.html"><i class="fas fa-birthday-cake"></i> Birthday Wall</a>
    <a href="study.html"><i class="fas fa-book"></i> Study Resources</a>
    <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
  </div>  <div class="main">
    <h1>👋 Welcome to the Finance Point Dashboard</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search features..." oninput="searchFeatures(this.value)" />
    </div><div class="features" id="featureList">
  <div class="feature"><a href="downloads.html">📥 Downloads</a></div>
  <div class="feature"><a href="events.html">📅 Events</a></div>
  <div class="feature"><a href="news.html">📢 News</a></div>
  <div class="feature"><a href="executives.html">👥 Executives</a></div>
  <div class="feature"><a href="lostandfound.html">🔍 Lost & Found</a></div>
  <div class="feature"><a href="birthday.html">🎉 Birthday Wall</a></div>
  <div class="feature"><a href="study.html">📚 Study Resources</a></div>
  <div class="feature"><a href="contact.html">📞 Contact</a></div>
</div>

  </div>  <script>
    function searchFeatures(keyword) {
      keyword = keyword.toLowerCase();
      const items = document.querySelectorAll('.feature');
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(keyword) ? 'block' : 'none';
      });
    }
  </script></body>
</html>
